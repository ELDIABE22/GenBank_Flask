<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenBank - Registrarse</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dist/css/output.css') }}"
    />
  </head>

  <body class="fade-in">
    <div id="loader" class="loader"></div>

    <section
      id="section_register"
      class="flex flex-col-reverse lg:flex-row-reverse items-center lg:items-stretch gap-y-10 h-screen overflow-hidden"
    >
      <!-- Parte izquierda -->
      <div
        class="gradient h-[35%] lg:h-screen w-full lg:w-[50%] flex flex-col justify-center items-center gap-7 rounded-tl-[5rem] rounded-tr-[5rem] lg:rounded-tr-none lg:rounded-bl-[5rem] text-white"
      >
        <h1 class="text-2xl sm:text-4xl font-bold">¡Únete a GenBank!</h1>
        <p class="text-gray-300 text-sm sm:text-base">¿Ya tienes una cuenta?</p>
        <a href="/auth/login">
          <button class="animated-button">
            <svg
              viewBox="0 0 24 24"
              class="arr-2"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
              ></path>
            </svg>
            <span class="text">Iniciar Sesión</span>
            <span class="circle"></span>
            <svg
              viewBox="0 0 24 24"
              class="arr-1"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
              ></path>
            </svg>
          </button>
        </a>
      </div>

      <!-- Parte derecha -->
      <div class="h-screen w-[80%] lg:w-[50%] px-0 py-5 lg:px-7">
        <h1
          class="text-center text-[#0047a3] text-2xl font-medium mb-10 lg:mb-0"
        >
          GenBank
        </h1>
        <div class="flex flex-col items-center justify-center h-full">
          <h2 class="text-4xl font-bold mb-10 gradient-text">Crear Cuenta</h2>

          <!-- Botón para retroceder a campos anteriores -->
          <span
            id="button_step_back"
            class="rounded-full p-1 shadow-md shadow-[#0047a3] cursor-pointer mb-3 transition-transform duration-200 ease-in-out hover:scale-110 active:scale-95 hidden"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="#000000"
              viewBox="0 0 256 256"
            >
              <path
                d="M208,72H128V32a8,8,0,0,0-13.66-5.66l-96,96a8,8,0,0,0,0,11.32l96,96A8,8,0,0,0,128,224V184h80a16,16,0,0,0,16-16V88A16,16,0,0,0,208,72Zm0,96H120a8,8,0,0,0-8,8v28.69L35.31,128,112,51.31V80a8,8,0,0,0,8,8h88Z"
              ></path>
            </svg>
          </span>

          <form id="form-register" class="max-w-[500px] w-full">
            <!-- Campos de información personal -->
            <div id="personal_information" class="flex flex-col gap-y-5">
              <h3 class="text-lg text-center font-semibold text-[#3a1f54]">
                Información Personal
              </h3>
              <div class="input-container">
                <input
                  id="cc"
                  name="cc"
                  type="text"
                  placeholder="Cédula de Ciudadanía"
                  class="input"
                  required
                />
                <div class="icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    fill="#6b7280"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M200,112a8,8,0,0,1-8,8H152a8,8,0,0,1,0-16h40A8,8,0,0,1,200,112Zm-8,24H152a8,8,0,0,0,0,16h40a8,8,0,0,0,0-16Zm40-80V200a16,16,0,0,1-16,16H40a16,16,0,0,1-16-16V56A16,16,0,0,1,40,40H216A16,16,0,0,1,232,56ZM216,200V56H40V200H216Zm-80.26-34a8,8,0,1,1-15.5,4c-2.63-10.26-13.06-18-24.25-18s-21.61,7.74-24.25,18a8,8,0,1,1-15.5-4,39.84,39.84,0,0,1,17.19-23.34,32,32,0,1,1,45.12,0A39.76,39.76,0,0,1,135.75,166ZM96,136a16,16,0,1,0-16-16A16,16,0,0,0,96,136Z"
                    ></path>
                  </svg>
                </div>
              </div>

              <div class="input-container">
                <input
                  id="first_name"
                  name="first_name"
                  type="text"
                  placeholder="Nombres"
                  class="input"
                  required
                />
                <div class="icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    fill="#6b7280"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"
                    ></path>
                  </svg>
                </div>
              </div>

              <div class="input-container">
                <input
                  id="last_name"
                  name="last_name"
                  type="text"
                  placeholder="Apellidos"
                  class="input"
                  required
                />
                <div class="icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    fill="#6b7280"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M117.25,157.92a60,60,0,1,0-66.5,0A95.83,95.83,0,0,0,3.53,195.63a8,8,0,1,0,13.4,8.74,80,80,0,0,1,134.14,0,8,8,0,0,0,13.4-8.74A95.83,95.83,0,0,0,117.25,157.92ZM40,108a44,44,0,1,1,44,44A44.05,44.05,0,0,1,40,108Zm210.14,98.7a8,8,0,0,1-11.07-2.33A79.83,79.83,0,0,0,172,168a8,8,0,0,1,0-16,44,44,0,1,0-16.34-84.87,8,8,0,1,1-5.94-14.85,60,60,0,0,1,55.53,105.64,95.83,95.83,0,0,1,47.22,37.71A8,8,0,0,1,250.14,206.7Z"
                    ></path>
                  </svg>
                </div>
              </div>

              <div class="input-container">
                <input
                  id="birth_date"
                  name="birth_date"
                  type="date"
                  placeholder="Fecha de nacimiento"
                  class="input"
                  required
                />
                <div class="icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    fill="#6b7280"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M216,40H184V32a8,8,0,0,0-16,0V40H88V32a8,8,0,0,0-16,0V40H40A16,16,0,0,0,24,56V216a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40ZM40,64H216V96H40Zm0,152V112H216V216Z"
                    />
                  </svg>
                </div>
              </div>
            </div>

            <!-- Campos de información de contacto -->
            <div id="contact_information" class="hidden flex-col gap-y-5">
              <h3 class="text-lg text-center font-semibold text-[#3a1f54]">
                Información de Contacto
              </h3>
              <div class="input-container">
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="Correo electrónico"
                  class="input"
                  required
                />
                <div class="icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    fill="#6b7280"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M224,48H32a8,8,0,0,0-8,8V192a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A8,8,0,0,0,224,48ZM203.43,64,128,133.15,52.57,64ZM216,192H40V74.19l82.59,75.71a8,8,0,0,0,10.82,0L216,74.19V192Z"
                    ></path>
                  </svg>
                </div>
              </div>

              <div class="input-container">
                <input
                  id="phone_number"
                  name="phone_number"
                  type="text"
                  placeholder="Número de teléfono"
                  class="input"
                  required
                />
                <div class="icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    fill="#6b7280"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M222.37,158.46l-47.11-21.11-.13-.06a16,16,0,0,0-15.17,1.4,8.12,8.12,0,0,0-.75.56L134.87,160c-15.42-7.49-31.34-23.29-38.83-38.51l20.78-24.71c.2-.25.39-.5.57-.77a16,16,0,0,0,1.32-15.06l0-.12L97.54,33.64a16,16,0,0,0-16.62-9.52A56.26,56.26,0,0,0,32,80c0,79.4,64.6,144,144,144a56.26,56.26,0,0,0,55.88-48.92A16,16,0,0,0,222.37,158.46ZM176,208A128.14,128.14,0,0,1,48,80,40.2,40.2,0,0,1,82.87,40a.61.61,0,0,0,0,.12l21,47L83.2,111.86a6.13,6.13,0,0,0-.57.77,16,16,0,0,0-1,15.7c9.06,18.53,27.73,37.06,46.46,46.11a16,16,0,0,0,15.75-1.14,8.44,8.44,0,0,0,.74-.56L168.89,152l47,21.05h0s.08,0,.11,0A40.21,40.21,0,0,1,176,208Z"
                    ></path>
                  </svg>
                </div>
              </div>
            </div>

            <!-- Campos de dirección -->
            <div id="residence_address" class="hidden flex-col gap-y-5">
              <h3 class="text-lg text-center font-semibold text-[#3a1f54]">
                Dirección de residencia
              </h3>
              <div class="select-container">
                <select
                  id="department"
                  name="department"
                  class="select"
                  size="1"
                >
                  <option value="" disabled selected hidden>
                    Departamento
                  </option>
                </select>
                <div class="icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    fill="#6b7280"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M216,216H40a8,8,0,0,1-8-8V88A16,16,0,0,1,48,72H80V56a16,16,0,0,1,16-16H160a16,16,0,0,1,16,16V72h32a16,16,0,0,1,16,16V208A8,8,0,0,1,216,216ZM96,72h64V56H96ZM48,88V200H208V88ZM88,104H64v16H88Zm40,0H104v16h24Zm40,0H144v16h24ZM88,136H64v16H88Zm40,0H104v16h24Zm40,0H144v16h24ZM88,168H64v16H88Zm40,0H104v16h24Zm40,0H144v16h24Z"
                    />
                  </svg>
                </div>
              </div>

              <div class="select-container">
                <select id="city" name="city" class="select" size="1" disabled>
                  <option value="" disabled selected hidden>Ciudad</option>
                </select>
                <div class="icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    fill="#6b7280"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M240,208h-8V88a8,8,0,0,0-8-8H160a8,8,0,0,0-8,8v40H104V40a8,8,0,0,0-8-8H32a8,8,0,0,0-8,8V208H16a8,8,0,0,0,0,16H240a8,8,0,0,0,0-16ZM168,96h48V208H168Zm-16,48v64H104V144ZM40,48H88V208H40ZM72,72V88a8,8,0,0,1-16,0V72a8,8,0,0,1,16,0Zm0,48v16a8,8,0,0,1-16,0V120a8,8,0,0,1,16,0Zm0,48v16a8,8,0,0,1-16,0V168a8,8,0,0,1,16,0Zm48,16V168a8,8,0,0,1,16,0v16a8,8,0,0,1-16,0Zm64,0V168a8,8,0,0,1,16,0v16a8,8,0,0,1-16,0Zm0-48V120a8,8,0,0,1,16,0v16a8,8,0,0,1-16,0Z"
                    ></path>
                  </svg>
                </div>
              </div>

              <div class="input-container">
                <input
                  id="address"
                  name="address"
                  type="text"
                  placeholder="Dirección"
                  class="input"
                  required
                />
                <div class="icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    fill="#6b7280"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M128,24A88,88,0,0,0,40,112c0,69.45,77.7,116.35,81.06,118.3a8,8,0,0,0,7.88,0C138.3,228.35,216,181.45,216,112A88,88,0,0,0,128,24Zm0,136a48,48,0,1,1,48-48A48,48,0,0,1,128,160Z"
                    />
                  </svg>
                </div>
              </div>

              <div class="input-container">
                <input
                  id="address_details"
                  name="address_details"
                  type="text"
                  placeholder="Detalles de la dirección"
                  class="input"
                  required
                />
                <div class="icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    fill="#6b7280"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M208,48V208a16,16,0,0,1-16,16H64a16,16,0,0,1-16-16V48A16,16,0,0,1,64,32H192A16,16,0,0,1,208,48ZM96,80H160a8,8,0,0,0,0-16H96A8,8,0,0,0,96,80Zm64,32H96a8,8,0,0,0,0,16h64a8,8,0,0,0,0-16Zm-64,32h64a8,8,0,0,0,0-16H96A8,8,0,0,0,96,144Zm64,32H96a8,8,0,0,0,0,16h64a8,8,0,0,0,0-16Z"
                    />
                  </svg>
                </div>
              </div>
            </div>

            <!-- Campos de seguridad -->
            <div id="security" class="hidden flex-col gap-y-5">
              <h3 class="text-lg text-center font-semibold text-[#3a1f54]">
                Seguridad
              </h3>
              <div class="input-container">
                <input
                  id="password"
                  name="password"
                  type="password"
                  placeholder="Contraseña"
                  class="input"
                  required
                />
                <div id="eye" class="icon cursor-pointer">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    fill="#6b7280"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M247.31,124.76c-.35-.79-8.82-19.58-27.65-38.41C194.57,61.26,162.88,48,128,48S61.43,61.26,36.34,86.35C17.51,105.18,9,124,8.69,124.76a8,8,0,0,0,0,6.5c.35.79,8.82,19.57,27.65,38.4C61.43,194.74,93.12,208,128,208s66.57-13.26,91.66-38.34c18.83-18.83,27.3-37.61,27.65-38.4A8,8,0,0,0,247.31,124.76ZM128,192c-30.78,0-57.67-11.19-79.93-33.25A133.47,133.47,0,0,1,25,128,133.33,133.33,0,0,1,48.07,97.25C70.33,75.19,97.22,64,128,64s57.67,11.19,79.93,33.25A133.46,133.46,0,0,1,231.05,128C223.84,141.46,192.43,192,128,192Zm0-112a48,48,0,1,0,48,48A48.05,48.05,0,0,0,128,80Zm0,80a32,32,0,1,1,32-32A32,32,0,0,1,128,160Z"
                    ></path>
                  </svg>
                </div>
              </div>

              <div class="input-container">
                <input
                  id="password_confirmation"
                  name="password_confirmation"
                  type="password"
                  placeholder="Confirmar contraseña"
                  class="input"
                  required
                />
              </div>
            </div>

            <button type="submit" id="btn_register" class="btn mt-5">
              <div class="loader_button"></div>
              <span>Confirmar</span>
            </button>
          </form>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/register.js')}}"
    ></script>
  </body>
</html>
