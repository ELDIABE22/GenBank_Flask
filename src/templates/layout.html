<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenBank - {% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dist/css/output.css') }}"
    />

    <!-- DataTables -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  </head>
  <body class="fade-in">
    <!-- Barra lateral -->
    <aside
      id="sidebar"
      class="fixed z-50 bg-white flex flex-col justify-between w-[280px] top-0 left-0 h-full border-r pt-7 transform transition-transform duration-300"
    >
      <div class="space-y-5 px-6">
        <div class="flex justify-between items-center pb-7 border-b">
          <!-- Título -->
          <h1 class="gradient-text font-semibold text-3xl">GenBank</h1>
          <!-- Icono close sidebar -->
          <svg
            id="sidebar-close"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="#000000"
            viewBox="0 0 256 256"
            class="cursor-pointer inline xl:hidden"
          >
            <path
              d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"
            ></path>
          </svg>
        </div>
        <!-- Navegación -->
        <nav class="flex flex-col gap-y-5">
          <a href="/dashboard">
            <button
              class="btn gap-x-3 justify-start outline outline-none"
              data-path="/dashboard"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                viewBox="0 0 256 256"
              >
                <path
                  d="M114.34,154.34l96-96a8,8,0,0,1,11.32,11.32l-96,96a8,8,0,0,1-11.32-11.32ZM128,88a63.9,63.9,0,0,1,20.44,3.33,8,8,0,1,0,5.11-15.16A80,80,0,0,0,48.49,160.88,8,8,0,0,0,56.43,168c.29,0,.59,0,.89-.05a8,8,0,0,0,7.07-8.83A64.92,64.92,0,0,1,64,152,64.07,64.07,0,0,1,128,88Zm99.74,13a8,8,0,0,0-14.24,7.3,96.27,96.27,0,0,1,5,75.71l-181.1-.07A96.24,96.24,0,0,1,128,56h.88a95,95,0,0,1,42.82,10.5A8,8,0,1,0,179,52.27a112,112,0,0,0-156.66,137A16.07,16.07,0,0,0,37.46,200H218.53a16,16,0,0,0,15.11-10.71,112.35,112.35,0,0,0-5.9-88.3Z"
                ></path></svg
              >Panel
            </button>
          </a>
          <a href="/transfer">
            <button
              class="btn gap-x-3 justify-start outline outline-none"
              data-path="/transfer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                viewBox="0 0 256 256"
              >
                <path
                  d="M231.87,114l-168-95.89A16,16,0,0,0,40.92,37.34L71.55,128,40.92,218.67A16,16,0,0,0,56,240a16.15,16.15,0,0,0,7.93-2.1l167.92-96.05a16,16,0,0,0,.05-27.89ZM56,224a.56.56,0,0,0,0-.12L85.74,136H144a8,8,0,0,0,0-16H85.74L56.06,32.16A.46.46,0,0,0,56,32l168,95.83Z"
                ></path>
              </svg>
              Transferencia
            </button>
          </a>
          <a href="/deposit">
            <button
              class="btn gap-x-3 justify-start outline outline-none"
              data-path="/deposit"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                viewBox="0 0 256 256"
              >
                <path
                  d="M224,144v64a8,8,0,0,1-8,8H40a8,8,0,0,1-8-8V144a8,8,0,0,1,16,0v56H208V144a8,8,0,0,1,16,0Zm-101.66,5.66a8,8,0,0,0,11.32,0l40-40a8,8,0,0,0-11.32-11.32L136,124.69V32a8,8,0,0,0-16,0v92.69L93.66,98.34a8,8,0,0,0-11.32,11.32Z"
                ></path>
              </svg>
              Depositos
            </button>
          </a>
          <a href="/transaction">
            <button
              class="btn gap-x-3 justify-start outline outline-none"
              data-path="/transaction"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                viewBox="0 0 256 256"
              >
                <path
                  d="M136,80v43.47l36.12,21.67a8,8,0,0,1-8.24,13.72l-40-24A8,8,0,0,1,120,128V80a8,8,0,0,1,16,0Zm-8-48A95.44,95.44,0,0,0,60.08,60.15C52.81,67.51,46.35,74.59,40,82V64a8,8,0,0,0-16,0v40a8,8,0,0,0,8,8H72a8,8,0,0,0,0-16H49c7.15-8.42,14.27-16.35,22.39-24.57a80,80,0,1,1,1.66,114.75,8,8,0,1,0-11,11.64A96,96,0,1,0,128,32Z"
                ></path>
              </svg>
              Transacciones
            </button>
          </a>
        </nav>
      </div>
      <!-- Pie de página -->
      <footer class="lg:hidden px-3 pb-6">
        <div class="flex justify-between items-center pt-6 px-2 border-t">
          <div class="flex items-center gap-x-3">
            <!-- Avatar -->
            <div class="w-10 h-10 rounded-full">
              <img
                src="https://cdn-icons-png.flaticon.com/512/4715/4715330.png"
                alt="user-profile"
                class="w-full h-full object-cover"
              />
            </div>
            <p class="text-sm font-semibold">Jerónimo Sánchez</p>
          </div>
          <!-- Icono sign-out -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="#c60017"
            viewBox="0 0 256 256"
            class="cursor-pointer hover:scale-110 transform duration-300 active:scale-90 sign-out"
          >
            <path
              d="M120,216a8,8,0,0,1-8,8H48a8,8,0,0,1-8-8V40a8,8,0,0,1,8-8h64a8,8,0,0,1,0,16H56V208h56A8,8,0,0,1,120,216Zm109.66-93.66-40-40a8,8,0,0,0-11.32,11.32L204.69,120H112a8,8,0,0,0,0,16h92.69l-26.35,26.34a8,8,0,0,0,11.32,11.32l40-40A8,8,0,0,0,229.66,122.34Z"
            ></path>
          </svg>
        </div>
      </footer>
    </aside>

    <section
      id="content-dashboard"
      class="ml-0 xl:ml-[280px] transition-all duration-300"
    >
      {% block content %}
      <!-- Contenido del panel -->
      {% endblock %}
    </section>
    <script
      type="module"
      src="{{ url_for('static', filename='js/sidebar.js')}}"
    ></script>
  </body>
</html>
